<!doctype html>
<html>
 <head>
 <title>Learning Javascript</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">

#box
{
	width: 100px;
	height: 100px;
	display: none;
	border: 1px solid black;
	position: relative;
	-moz-border-radius: 50px;
	-webkit-border-radius: 50px;
	border-radius: 50px;
}

#field
{
	width: 800px;
	height: 800px;
	margin: 0 auto;
	border: 1px solid black;
}


</style>


 </head>

 <body>

<div id = "field">
	<p>Your time: <span id="yourTime"></span></p>

	<div id="box"></div>
</div>


 <script type="text/javascript">
 var clickedTime;
 var createdTime;
 var reactionTime;

 function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function getRandomCoordinates()
{
	// var fieldHeight = document.getElementById("field").offsetHeight;
	// var fieldWidth = document.getElementById("field").offsetWidth;
	var top = Math.floor(Math.random() * 80);
	var left = Math.floor(Math.random() * 80);
	var coordinates = new Array();
	coordinates[0] = top;
	coordinates[1] = left;
	return coordinates;
}

function positionBox()
{
	document.getElementById("box").style.display = "block";
	document.getElementById("box").style.top = getRandomCoordinates()[0] + "%";
	document.getElementById("box").style.left = getRandomCoordinates()[1] + "%";
}

 function makeBox() {

 	var timeout = Math.floor(Math.random() * (3000 - 1) + 1);

 	setTimeout(function()
 	{

 		positionBox();
 		document.getElementById("box").style.background = getRandomColor();
 		createdTime = Date.now();

 	}, timeout);


	}
 
 	
 
 	document.getElementById("box").onclick = function()
 	{
 		clickedTime = Date.now();
 		reactionTime = (clickedTime-createdTime)/1000;
 		document.getElementById("yourTime").innerHTML = reactionTime;
 		this.style.display = "none";
 		makeBox();

 	}

 	makeBox();

 	



 </script>

 </body>
</html>
